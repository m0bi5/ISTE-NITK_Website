
{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col s12 m12">
      <div class="card ">
        <div class="card-content ">
        <div class="row">
            <div class="col s12 center">
                <span  class=""><h3>{{post.title}}</h3></span>
                <br>{{post.publishing_date}}
                <br>By {{post.author}}
            </div>
        </div>
        <div class="row ckeditor_content">
            {{post.content|safe}}
        </div>
        <div class="row">
            <div class="col s12 m12">
            
        <div style="border-bottom:1px black solid" class="row">
        <i class="material-icons">local_offer</i><span style="font-size:32px;">Tags</span>
        </div>
                {% for category in post.categories %}
                    <div class="chip">{{category}}</div>
                {% endfor %}
            </div>
        </div>
        </div>
        </div>
      </div>    
    </div>
  </div>             
  {% endblock content %}
