{% block content %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form enctype="multipart/form-data" method="POST" action="{% url 'edit_profile'%}">
    {% csrf_token %}
    First Name <input value="{{user.first_name}}" name="first_name" type="text"/>
    Last Name <input value="{{user.last_name}}" name="last_name" type="text"/>
    Email <input value="{{user.email}}" name="email" type="email"/>
    Phone Number <input value="{{user.phone_number}}" name="phone_number" type="tel"/>
    {% if user.avatar %}
        Avatar <img width="100" height="100" src="{{user.avatar.url}}"/>
    {% endif %}
    <input type="file" name="avatar" />
    <input type="submit"/>
</form>
{% endblock content %}
