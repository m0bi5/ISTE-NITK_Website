{% extends 'base.html' %}
{% block content %}

<div class="row center">
    <div class="col l6 offset-l3 m6">
        <div class="card">
            <div class="card-content black-text">
                <center> 
                    <span class="card-title">Member Login</span> 
                </center>
                <form method="POST" action="{% url 'login'%}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="form-icon material-icons prefix">person</i>
                                    <input name="username" type="text" id="username-input">
                                    <label for="username-input">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="form-icon material-icons prefix">lock</i>
                                    <input name="password" type="password" id="password-input">
                                    <label for="password-input">Password</label>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                   <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>    
                </form>
            </div>
        </div>
    </div>
</div>






{% endblock content %}
