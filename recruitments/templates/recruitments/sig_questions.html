{% extends 'base.html' %}

{% block content %}

<div class="row center">
    <form method="post">
        {% csrf_token %}
        <div class="col l6 offset-l3 s12">
            
            {% for sig,quests in questions.items %}
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">{{sig}}</span>
                        {% for question in quests %}
                            <p>{{question.body}}</p>
                            <textarea name={{question.id}} rows="10" cols="100"></textarea>
                            <br><br>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            
            <div class="col l6 offset-l2 s2">
                <script src='https://www.google.com/recaptcha/api.js'></script>
                <div class="g-recaptcha" data-sitekey="6LexoqoUAAAAAPAb_LVSUpzht2E-Zjf9tGfxz1rZ" required></div>
            </div>
            <br>
            <div class="col l6 offset-l3 s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        
        </div>
    </form>
</div>
{% endblock %}
