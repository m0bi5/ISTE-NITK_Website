{% extends 'base.html' %}
{% block content %}
{% for event in all_events %}
<h1>{{event.event_name}}</h1>
<img src="{{event.poster_image}}">
<p>{{event.contact1_name}}</p>
<p>{{event.contact1_number}}</p>
<p>{{event.contact2_name}}</p>
<p>{{event.contact2_number}}</p>
<a href="{% url 'event_details' event.id%}">Click here for more details</a>
{% endfor %}

{% endblock %}
