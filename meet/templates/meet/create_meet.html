{% extends 'base.html' %}
{% block content %}

<br>
<h3>Enter Meet Details</h3>
<div id="details_form" class="row center">
    <div class="col l6 offset-l3 s12">
        <div class="card">
            <div class="card-content black-text">
              <form method="POST">
                  {% csrf_token %}
                  <div class="row">
                      <div class="col s12">

                          <div class="row">
                            <div class="input-field col s12">
                              <div class="materialize-textare">
                                <label for="id_topic">Topic for the Meet</label>
                              {{form.topic}}
                              </div>
                            </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s12">
                                  <!-- <i class="form-icon material-icons prefix">date_range</i> -->
                                  {{form.date}}
                                  <label for="id_date">Date</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s12">
                                  <!-- <i class="form-icon material-icons prefix">timer</i> -->
                                  {{form.start_time}}
                                  <label for="id_start_time">Start Time</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s12">
                                  <!-- <i class="form-icon material-icons prefix">timer</i> -->
                                  {{form.end_time}}
                                  <label for="id_end_time">End Time</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s12">
                                  <!-- <i class="form-icon material-icons prefix">timer</i> -->
                                  {{form.venue}}
                                  <label for="id_venue">Venue</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s12">
                                  {{form.sig}}
                                  <label for="id_sig">SIG</label>
                              </div>
                          </div>
                      </div>
                  </div>
                  <button class="btn waves-effect waves-light" type="submit" name="action">Confirm booking
                      <i class="material-icons right">send</i>
                  </button>
              </form>

{% endblock %}
